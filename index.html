<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


  
<div class="container">
  <h2>Button size</h2>
  <div class="row">
    <div class="col-2 col-6-sm">
      <button class="button-primary btn-small">Primary</button>
    </div>
    <div class="col-2 col-6-sm">
      <button class="button-primary">Secondary</button>
    </div>
    <div class="col-2">
      <button class="button-primary btn-large">Warning</button>
    </div>

  </div>

  <h2>Button color</h2>
<div class="container">
  <h3>Default color</h3>
    <div class="row">
      <div class="col-2 col-6-sm">
        <button class="button-primary ">Primary</button>
      </div>
      <div class="col-2 col-6-sm">
        <button class="button-secondary">Secondary</button>
      </div>
      <div class="col-2">
        <button class="button-warning">Warning</button>
      </div>
      <div class="col-2">
        <button class="button-neon">Neon</button>
       </div>
      <div class="col-2">
        <button class="button-nostalgia">Nostalgia</button>
       </div>
       <div class="col-2">
        <button class="button-dark">Dark</button>
       </div>

    </div>

    <h3>Ghost color</h3>
    <div class="row">
      <div class="col-2 col-6-sm">
        <button class="button-primary-ghost">Primary</button>
      </div>
      <div class="col-2 col-6-sm">
        <button class="button-secondary-ghost">Secondary</button>
      </div>
      <div class="col-2">
        <button class="button-warning-ghost">Warning</button>
      </div>
      <div class="col-2">
        <button class="button-neon-ghost">Neon</button>
       </div>
      <div class="col-2">
        <button class="button-nostalgia-ghost">Nostalgia</button>
       </div>
       <div class="col-2">
        <button class="button-dark-ghost">Dark</button>
       </div>
    </div>

       <div class="row">
        <h3>Outline color</h3>
        <div class="col-2 col-6-sm">
          <button class="button-primary-outline">Primary</button>
        </div>
        <div class="col-2 col-6-sm">
          <button class="button-secondary-outline">Secondary</button>
        </div>
        <div class="col-2">
          <button class="button-warning-outline">Warning</button>
        </div>
        <div class="col-2">
          <button class="button-neon-outline">Neon</button>
         </div>
        <div class="col-2">
          <button class="button-nostalgia-outline">Nostalgia</button>
         </div>
         <div class="col-2">
          <button class="button-dark-outline">Dark</button>
         </div>

    </div>
  </div>
        
</body>
</html>
